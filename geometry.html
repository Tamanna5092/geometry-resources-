<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Inter";
    }
</style>
</head>
<body class="m-6">
    <header>

    </header>
    <main>
        <!-- main-content-container -->
        <section class="flex flex-col md:flex-row gap-6">

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- shape container -->
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-semibold text-2xl">Triangle</h2>
                      <p class="text-center">Area =0.5 x b x h</p>
                      <div class="text-center">
                        <input id="triangle-base" class="w-24 text-2xl p-2" type="text" placeholder="b">
                        <span class="mr-2 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2" type="text" placeholder="h">
                        <span>cm</span>
                        <div>
                          <p class="">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
                        </div>
                      </div>
                      <div class="card-actions">
                        <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-semibold text-2xl">Rectangle</h2>
                      <p class="text-center">Area = w x l</p>
                      <div class="text-center">
                        <input class="w-24 text-2xl p-2" type="text" placeholder="w">
                        <span class="mr-2 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button onclick="rectangleCalculation()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- card 3 -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center font-semibold text-2xl">Triangle</h2>
                      <p class="text-center">Area =0.5 x b x h</p>
                      <div class="text-center">
                        <input class="w-24 text-2xl p-2" type="text" placeholder="b">
                        <span class="mr-2 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="border-2 rounded-md border-gray-700">
                <!-- area calculator -->
                <h3 class="font-bold text-xl underline text-center p-4">Area Calculation</h3>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
</body>
</html>
